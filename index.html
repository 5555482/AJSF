<!DOCTYPE html>
<html data-ng-app="demoApp">
  <head>
    <title>Using AngularJS Directives and Data Binding</title>
  </head>
  <body>
  	<div data-ng-controller="SimpleController">
	  	Name:
	  	<br />
	  		<input type="text" data-ng-model = "name" /> 
	  	<br />
	  	<ul>
	  		<li data-ng-repeat="popular in averageGentlemen | filter:name | orderBy:city"> {{ popular.name }} - {{ popular.city }}</li>
	  	</ul>
  	</div>
      <script src="Scripts/angular.min.js"></script>
      <script>
      	var demoApp = angular.module('demoApp', []);
      	var controllers = {};
      	controllers.SimpleController = function ($scope) {
      		$scope.averageGentlemen = [
      			{ name:'John Smith', city:'London' },
      			{ name:'William Jones', city:'Birmingham' },
      			{ name:'Thomas Taylor', city:'Leeds' },
      			{ name:'George Williams',city:'Glasgow' },
      			{ name:'James Brown',city:'Sheffield' }
      		];
      	};
      	demoApp.controller(controllers);
      </script>
  </body>
</html>
